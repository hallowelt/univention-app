<VirtualHost *:80>

	DocumentRoot /var/www

	<Directory /var/www/bluespice>
		Options FollowSymLinks MultiViews
		AllowOverride None
		Require all granted
	</Directory>

	<Directory /var/www/bluespice/images>
		AllowOverride None
		AddType text/plain .html .htm .shtml .phtml .php .php3 .php4 .php5 .php7
		php_admin_flag engine off
		Require all denied
	</Directory>

	<Directory /var/www/bluespice/cache>
		Require all denied
	</Directory>

	<DirectoryMatch .git>
		Require all denied
	</DirectoryMatch>

	ErrorLog ${APACHE_LOG_DIR}/error-bluespice.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access-bluespice.log combined
	ServerSignature On

</VirtualHost>

<VirtualHost *:443>

	DocumentRoot /var/www

	<Directory /var/www/bluespice>
		Options FollowSymLinks MultiViews
		AllowOverride None
		Require all granted
	</Directory>

	<Directory /var/www/bluespice/images>
		AllowOverride None
		AddType text/plain .html .htm .shtml .phtml .php .php3 .php4 .php5 .php7
		php_admin_flag engine off
		Require all denied
	</Directory>

	<Directory /var/www/bluespice/cache>
		Require all denied
	</Directory>

	<DirectoryMatch .git>
		Require all denied
	</DirectoryMatch>

	SSLEngine on
	SSLCertificateFile /opt/ca/httpd.crt
	SSLCertificateKeyFile /opt/ca/httpd.key

	ErrorLog ${APACHE_LOG_DIR}/error-bluespice-ssl.log
	LogLevel warn
	CustomLog ${APACHE_LOG_DIR}/access-bluespice-ssl.log combined
	ServerSignature On

</VirtualHost>

